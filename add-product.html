<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
     <h2>Tạo sản phẩm</h2>
     <div class="container-fluid">
          <form class="row">
               <div class="col-3">
                    <label for="product_name">Tên</label>
                    <input type="text" class="form-control" id="product_name" value=""
                         placeholder="Hãy nhập tên sản phẩm">
               </div>
               <div class="col-3">
                    <label for="product_image">Ảnh</label>
                    <input type="text" class="form-control" id="product_image" value=""
                         placeholder="Copy 1 link ảnh trên mạng vào đây">
               </div>
               <div class="col-3">
                    <label for="product_type">Loại sản phẩm</label>
                    <select class="form-select" id="product_type">
                         <option value="Điện thoại">Điện thoại</option>
                         <option value="Laptop">Laptop</option>
                    </select>
               </div>
               <div class="col-3">
                    <label for="product_description">Mô tả</label>
                    <textarea class="form-control" id="product_description" rows="3"></textarea>
               </div>
               <div class="row">
                    <div class="col-2">
                         <span class="btn btn-primary btn-sm" onclick="addProduct()">Lưu</span>
                    </div>
               </div>
          </form>
     </div>
     <br><br>
     <h2>Danh sách sản phẩm</h2>
     <table class="table table-bordered p-5">
          <thead>
               <tr>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
               </tr>
          </thead>
          <tbody id="table-body">
               <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
               </tr>
               <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
               </tr>
               <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
               </tr>
          </tbody>
     </table>


     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
     <script src="/add-product.js"></script>

</body>

</html>
